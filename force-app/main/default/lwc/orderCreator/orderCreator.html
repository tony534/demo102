<template>
    <lightning-card title="New Order" icon-name="standard:record">
        <lightning-record-edit-form object-api-name="Order"  onsuccess={handleOrderCreated} >
            <lightning-messages></lightning-messages>
                <lightning-input-field field-name="EffectiveDate"  class="editable"></lightning-input-field>
                <div style="display:none">
                    <lightning-input-field field-name="Status" value="Draft"></lightning-input-field>
                    <lightning-input-field field-name="AccountId" value={recordId} ></lightning-input-field>
                </div>
                <div class="slds-m-top_medium">
                    <lightning-button type="submit" variant="brand" label="Save Order"></lightning-button>
                </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
