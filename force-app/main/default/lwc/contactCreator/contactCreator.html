<template>
    <lightning-card title="New Contact" icon-name="standard:record">
        <lightning-record-edit-form object-api-name="Contact" onsubmit={handleNewContact}>
            <lightning-messages></lightning-messages>
                <lightning-input-field field-name="FirstName" data-name="FirstName"></lightning-input-field>
                <lightning-input-field field-name="LastName" data-name="LastName" required></lightning-input-field>
                <lightning-input-field field-name="Email" data-name="Email" required></lightning-input-field>
                <lightning-input-field field-name="MobilePhone" data-name="MobilePhone" required></lightning-input-field>
                <lightning-input-field field-name="Primary__c" data-name="Primary__c"></lightning-input-field>
                <div class="slds-m-top_medium">
                    <lightning-button type="submit" variant="brand" label="Create Contact"></lightning-button>
                </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
