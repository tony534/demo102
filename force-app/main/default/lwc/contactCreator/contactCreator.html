<template>
    <lightning-card title="New Contact" icon-name="standard:record">
        <lightning-record-edit-form object-api-name="Contact"  onsuccess={handleContactCreated}>
            <lightning-messages></lightning-messages>
                <lightning-input-field field-name="FirstName" data-name="FirstName" class="editable"></lightning-input-field>
                <lightning-input-field field-name="LastName" data-name="LastName"  class="editable" required></lightning-input-field>
                <lightning-input-field field-name="Email" data-name="Email"  class="editable" required></lightning-input-field>
                <lightning-input-field field-name="MobilePhone" data-name="MobilePhone"  class="editable" required></lightning-input-field>
                <lightning-input-field field-name="Primary__c" data-name="Primary__c"  class="editable"></lightning-input-field>
                <div style="display:none">
                    <lightning-input-field field-name="AccountId" value={recordId}></lightning-input-field>
                </div>
                <div class="slds-m-top_medium">
                    <lightning-button type="submit" variant="brand" label="Create Contact"></lightning-button>
                </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
